---
version: "3.8"
services:
  pihole:
    extends:
      file: pihole.yaml
      service: pihole
  autoheal:
    extends:
      file: autoheal.yaml
      service: autoheal
  autoupdate:
    extends:
      file: autoupdate.yaml
      service: autoupdate
  proxy:
