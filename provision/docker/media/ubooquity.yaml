---
version: '3.3'
services:
  ubooquity:
    image: linuxserver/ubooquity:latest
    container_name: ubooquity
    ports:
      - 2202:2202
    networks:
      - traefik_net
    environment:
      - PGID=1000
      - PUID=1000
      - TZ="Europe/Paris"
      - MAXMEM=1024
    volumes:
      - comic_config:/config
      - /media/Comics/:/comics
    restart: unless-stopped
    label:
      com.centurylinklabs.watchtower.enable: true
      # - traefik.http.middlewares.add-context.redirectregex.regex=^https:\\/\\/([^\\/]+)\\/?$$

volumes:
  comic_config:

networks:
  traefik_net:
    external: true
