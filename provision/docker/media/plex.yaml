---
version: "3.8"
services:
  plex:
    image: lscr.io/linuxserver/plex:1.27.0
    container_name: plex
    hostname: "plex.${DOMAIN}"
    environment:
      PUID: 1000
      PGID: 1000
      VERSION: "docker"
      ADVERTISE_IP: "https://plex.${DOMAIN}"
    volumes:
      - plex_config:/config
      - /dev/shm:/dev/shm
      - /media/TVShows:/tv
      - /media/Movies:/movies
      - /media/Music/:/music
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
    network_mode: host
    restart: unless-stopped

volumes:
  plex_config:
