---
version: "3"
services:
  jellyfin-vue:
    container_name: jellyfin_vue
    ports:
      - 80
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    image: jellyfin/jellyfin-vue:unstable
    networks:
      - traefik_net
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyfin-vue.rule=Host(`jellyfin.${DOMAIN}`)
      - traefik.http.routers.jellyfin-vue.entrypoints=web-secure
      - traefik.http.routers.jellyfin-vue.tls=true
      - traefik.http.routers.jellyfin-vue.tls.certresolver=letsencrypt
    depends_on:
      - jellyfin
    # wait for jellyfin 10.8.0 release
      # jellyfin:
        # condition: service_healthy

  jellyfin:
    image: linuxserver/jellyfin:10.7.7
    container_name: jellyfin
    networks:
      - traefik_net
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Prague
    volumes:
      - jellyfin_config:/config
      - /data/TVShows:/data/tvshows
      - /data/Movies:/data/movies
      - /data/Music/:/data/music
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyfin.rule=Host(`backend.jellyfin.${DOMAIN}`)
      - traefik.http.routers.jellyfin.entrypoints=web-secure
      - traefik.http.routers.jellyfin.tls=true
      - traefik.http.routers.jellyfin.tls.certresolver=letsencrypt
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
    ports:
      - 8096
    restart: unless-stopped
    privileged: true
    # TODO: Fix proxmox gpu throughput
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]


volumes:
  jellyfin_config:

networks:
  traefik_net:
    external: true
