---
version: "3"
services:
  jellyfin:
    image: linuxserver/jellyfin:10.7.7
    # image: jellyfin/jellyfin:10.8.0-beta2
    container_name: jellyfin
    networks:
      - traefik_net
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Prague
    # user: 1000:1000
    group_add:
      - "110"
    volumes:
      - jellyfin_config_old:/config
      - /data/TVShows:/data/tvshows
      - /data/Movies:/data/movies
      - /data/Music/:/data/music
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
      - /dev/dri/card0:/dev/dri/card0
    labels:
      - traefik.enable=true
      - traefik.http.routers.jellyfin.rule=Host(`backend.jellyfin.${DOMAIN}`)
      - traefik.http.routers.jellyfin.entrypoints=web-secure
      - traefik.http.routers.jellyfin.tls=true
      - traefik.http.routers.jellyfin.tls.certresolver=letsencrypt
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
    ports:
      - 8096
    restart: unless-stopped
    privileged: true
    # for NVIDIA gpu
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]


volumes:
  jellyfin_config_old:

networks:
  traefik_net:
    external: true
