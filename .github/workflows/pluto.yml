---
name: Pluto

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  pull_request:

jobs:
  yaml:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Download Pluto
        uses: FairwindsOps/pluto/github-action@master

      - name: Use pluto
        run: |
          pluto detect-files -d ./kubernetes
