---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "${APP}-gatus-ep"
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "${APP}"
        group: "${GROUP}"
        url: "https://${GATUS_SUBDOMAIN:-${APP}}.${SECRET_DOMAIN}${GATUS_PATH:-/}"
        interval: 1m
        client:
          dns-resolver: udp://192.168.69.106:53
        conditions:
          - "[STATUS] == ${GATUS_STATUS:-200}"
        alerts:
        - type: discord
          description: "healthcheck failed"
          send-on-resolved: true
