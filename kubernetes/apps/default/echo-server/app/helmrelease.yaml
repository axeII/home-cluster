---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: echo-server
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: echo-server
      version: 0.5.0
      sourceRef:
        kind: HelmRepository
        name: ealenn
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: docker.io/ealen/echo-server
      tag: 0.8.12
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        hajimari.io/icon: "video-input-antenna"
      hosts:
        - host: &host "echo-server.${SECRET_DOMAIN}"
          paths:
            - "/"
      tls:
        - hosts:
            - *host
    # TODO: remove resouces specific so it's Best effort for QoS
    resources:
      requests:
        cpu: 50m
        memory: 105Mi
      limits:
        memory: 105Mi
