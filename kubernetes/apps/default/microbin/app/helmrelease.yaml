---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app microbin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    fullNameOverride: *app
    image:
      repository: docker.io/danielszabo99/microbin
      tag: 2.0.4@sha256:c5bd4643135540a68a2846950fe4f65f3bcc94b62ed7c7644e563dfde6f1732c
    env:
      MICROBIN_PUBLIC_PATH: "https://pastebin.${SECRET_DOMAIN}"
      MICROBIN_PORT: "80"
      MICROBIN_DATA_DIR: &data /var/lib/microbin
    envfrom:
      - secretRef:
          name: microbin-secret
    volumeClaimTemplates:
      - name: data
        mountPath: *data
        accessMode: ReadWriteOnce
        size: 1Mi
    service:
      main:
        ports:
          http:
            port: &port 80
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/icon: simple-icons:pastebin
        hosts:
          - host: &host "pastebin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 5m
        memory: 50Mi
      limits:
        memory: 250Mi
