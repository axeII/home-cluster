---
apiVersion: v1
kind: ConfigMap
metadata:
  name: whoogle-gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: whoogle
        url: https://whoogle.${SECRET_DOMAIN}
        interval: 1m
        client:
          dns-resolver: udp://192.168.69.106:53
        conditions:
          - "[STATUS] == 200"
        alerts:
        - type: discord
          description: "healthcheck failed"
          send-on-resolved: true
