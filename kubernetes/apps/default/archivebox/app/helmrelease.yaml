# https://github.com/ArchiveBox/ArchiveBox/blob/master/docker-compose.yml
# After first setup open shell in pod, become archivebox user with `su -``,
# then run: `archivebox init --setup` to create admin user
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app archivebox
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
        containers:
          sonic:
            image:
              repository: docker.io/valeriansaliou/sonic
              tag: v1.4.8
            env:
              TZ: "${TIMEZONE}"
          main:
            image:
              repository: docker.io/archivebox/archivebox
              tag: 0.7.2@sha256:7b00a9db94cff768f4f17d18742724136435501e359a1c5127b5fb062000f6e3
            command: [/bin/bash]
            args: ["-c", "archivebox server --quick-init 0.0.0.0:8000"]
            env:
              TZ: "${TIMEZONE}"
              PUID: 1000
              PGID: 1000
              SEARCH_BACKEND_ENGINE: sonic
              SEARCH_BACKEND_HOST_NAME: localhost
              SEARCH_BACKEND_PASSWORD: sonic
              MEDIA_MAX_SIZE: 1024m
              SAVE_ARCHIVE_DOT_ORG: "True"
              PUBLIC_ADD_VIEW: "True" # allow public additions, required for firefox extension
              # REVERSE_PROXY_USER_HEADER: X-authentik-username
              # REVERSE_PROXY_WHITELIST: ${CLUSTER_CIDR}
            resources:
              requests:
                cpu: 50m
                memory: 512M
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/icon: archive-arrow-down-outline
          gatus.io/enabled: "true"
          nginx.ingress.kubernetes.io/proxy-body-size: 1000M
        hosts:
          - host: &host "archive.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      archive:
        enabled: true
        type: nfs
        server: 192.168.69.69
        path: /mnt/ThiccBoi/SiccBoi/data/archivebox
        advancedMounts:
          main:
            main:
              - path: /data/archive
                subPath: archive
      config:
        enabled: true
        existingClaim: archivebox-config-v1
        advancedMounts:
          main:
            main:
              - path: /data
                subPath: archivebox
            sonic:
              - path: /var/lib/sonic/store
                subPath: sonic/store
      sonic-config:
        enabled: true
        type: configMap
        name: archivebox-sonic-configmap
        defaultMode: 0750
        advancedMounts:
          main:
            sonic:
              - path: /etc/sonic.cfg
                subPath: sonic.cfg
                readOnly: true
