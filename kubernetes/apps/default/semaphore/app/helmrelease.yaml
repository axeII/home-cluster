---
# yaml-language-server: $schema=https://raw.githubusercontent.com/axeII/crds/main/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: semaphore
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    initContainers:
      01-init-db:
        image: ghcr.io/auricom/postgres-init:15.4
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: semaphore-secret
    controller:
      annotations:
        reloader.stakater.com/auto: 'true'
      containers:
        app:
          image:
            repository: ghcr.io/onedr0p/semaphore
            tag: v2.8.92@sha256:190f4db70247dd803119a6ace75f2064559190afb41203ab78697731d067a4a0
          env:
            SEMAPHORE_LDAP_ACTIVATED: "no"
            SEMAPHORE_PLAYBOOK_PATH: /tmp/semaphore/
            SEMAPHORE_ADMIN_EMAIL: ${SECRET_CLOUDFLARE_EMAIL}
            SEMAPHORE_DB_DIALECT: postgres
            SEMAPHORE_DB_PORT: 5432
          envFrom: *envFrom
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits:
              memory: 1Gi
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          gatus.io/enabled: "true"
          hajimari.io/icon: mdi:ansible
        hosts:
          - host: &host "semaphore.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
