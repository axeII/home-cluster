---
# yaml-language-server: $schema=https://raw.githubusercontent.com/axeII/crds/main/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: shiori
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # controller:
      # annotations:
        # reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/go-shiori/shiori
      tag: v1.7.0@sha256:85a47b264a5b96dec5e558b385f03cf867397dcc37d36d08b7f035681c846649
    # env:
      # ENV_SHIORI_DIR: save data on nfs?
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/icon: mdi:archive
        hosts:
          - host: &host-release "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host-release
    persistence:
      config:
        enabled: true
        existingClaim: shiori-data-pvc
  # TODO: Adds resources requests and limits
