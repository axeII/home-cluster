---
apiVersion: v1
kind: ConfigMap
metadata:
    name: homepage-config
    labels:
        app.kubernetes.io/name: homepage
data:
    settings.yaml: |
        ---
        title: Dashboard
        background: https://reddit.juno.moe/img/5jkh4gbyd6xc1.png
        backgroundOpacity: 0.5
        theme: dark
        color: slate
        target: _self
        layout:
          Network:
            style: row
            columns: 3
            icon: mdi-network
          Media:
            style: row
            columns: 3
            icon: mdi-media
          Calendar:
            style: column
            icon: mdi-calendar
          Utilities:
            style: row
            columns: 5
            icon: mdi-server
          Monitoring:
            style: row
            columns: 5
            icon: mdi-chart-line
          Home:
            style: row
            columns: 5
            icon: mdi-home-analytics
    widgets.yaml: |
        ---
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
        - resources:
            backend: kubernetes
            expanded: true
            cpu: true
            memory: true
            label: "hydrogen"
        # - unifi_console:
        #     url: https://unifi
        #     username: ${USERNAME}
        #     password: ${SECRET_UNIFI_PASSWORD}
        - search:
            provider: custom
            url: https://whoogle.${SECRET_DOMAIN}/search?q=
            target: _blank
        - greeting:
            text_size: xl
            text: "Hello Akira!"
        - openmeteo:
            label: Home # optional
            latitude: ${LATITUDE}
            longitude: ${LONGITUDE}
            units: metric # or metric
            cache: 5 # Time in minutes to cache API responses, to stay within limits
        - datetime:
            text_size: xl
            format:
              dateStyle: long
              timeStyle: short
              hourCycle: h23
    services.yaml: |
        ---
        - Home:
            # - Portainer:
            #     href: https://portainer.${SECRET_DOMAIN}
            #     icon: portainer.png
            #     description: Deploy, configure, troubleshoot and secure containers
            #     widget:
            #       type: portainer
            #       url: https://portainer.${SECRET_DOMAIN}
            #       env: 2
            #       key: ${SECRET_PORTAINER_KEY}
            - Unifi:
                href: https://unifi
                icon: unifi.png
                description: Unifi console
            - Whoogle:
                href: https://whoogle.${SECRET_DOMAIN}
                icon: google.png
                description: Ad-free, privacy-respecting metasearch engine
            - Longhorn:
                href: https://longhorn.${SECRET_DOMAIN}
                icon: longhorn.png
                description: Cluster Storage
            - Libreddit:
                href: https://reddit.${SECRET_DOMAIN}
                icon: libreddit.png
                description: Private front-end for Reddit
        - Media:
            - Youtube:
                href: https://yt.${SECRET_DOMAIN}
                icon: youtube.png
                description: An alternative front-end to YouTube
            - Plex:
                href: https://plex.${SECRET_DOMAIN}
                icon: https://plex.${SECRET_DOMAIN}/web/favicon.ico
                description: Mediaserver
                widget:
                  type: plex
                  url: http://plex.media.svc.cluster.local:32400
                  key: {{HOMEPAGE_VAR_PLEX_TOKEN}}
            - Komga:
                href: https://komga.${SECRET_DOMAIN}
                icon: https://komga.org/img/logo.svg
                description: Komga is a fast, feature rich, cross platform reading server
                widget:
                  type: komga
                  url: http://komga.media.svc.cluster.local:8080
                  username: {{HOMEPAGE_VAR_KOMGA_USERNAME}}
                  password: {{HOMEPAGE_VAR_KOMGA_PASSWORD}}
            - Overseerr:
                href: https://overseerr.${SECRET_DOMAIN}
                icon: jellyseerr.png
                description: Request server for Plex
                widget:
                  type: overseerr
                  url: http://overseerr.media.svc.cluster.local:5055
                  key: {{HOMEPAGE_VAR_OVERSEERR_TOKEN}}
            - Metube:
                href: https://metube.${SECRET_DOMAIN}
                icon: youtube.png
                description: Web GUI for youtube-dl
            - Prowlarr:
                href: https://prowlarr.${SECRET_DOMAIN}
                icon: prowlarr.png
                description: Sync arr indexers
                widget:
                  type: prowlarr
                  url: http://prowlarr.media.svc.cluster.local:9696
                  key: {{HOMEPAGE_VAR_PROWLARR_TOKEN}}
        - Calendar:
            - Agenda:
              widget:
                type: calendar
                view: agenda # optional - possible values monthly, agenda
                maxEvents: 15 # optional - defaults to 10
                integrations: # optional
                  - type: sonarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr>
                    service_group: Downloads # group name where widget exists
                    service_name: Sonarr # service name for that widget
                  - type: radarr # active widget type that is currently enabled on homepage - possible values: radarr, sonarr>
                    service_group: Downloads # group name where widget exists
                    service_name: Radarr # service name for that widget
                  - type: readarr # active widget type that is currently enabled on homepage - possible values: radarr, sonar>
                    service_group: Downloads # group name where widget exists
                    service_name: Readarr # service name for that widget
        - Utilities:
            - Kubernetes:
                href: https://dashboard.${SECRET_DOMAIN}
                icon: kubernetes-dashboard.png
                description: Kubernetes Dashboard
            - Goldilocks:
                href: https://goldilocks.${SECRET_DOMAIN}
                icon: https://raw.githubusercontent.com/FairwindsOps/goldilocks/master/img/goldilocks.svg
                description: Helps identify a starting point for resource requests and limits
            - SpeedTest:
                href: https://wifiman.com
                icon: https://wifiman.com/assets/icons/favicon-32x32.png
                description: Speed test tool
        - Network:
            # - Cloudflared:
            #     href: https://dash.cloudflare.com/
            #     icon: cloudflare-zero-trust.png
            #     description: Cloudflared Tunnel Status
            #     widget:
            #       type: cloudflared
            #       accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
            #       tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
            #       key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
            #       fields: ["status"]
            # - Healthchecks:
            #     href: https://healthchecks.io/
            #     icon: healthchecks.png
            #     description: Healthchecks Internet Uptime
            #     widget:
            #       type: healthchecks
            #       url: https://healthchecks.io/
            #       key: {{HOMEPAGE_VAR_HEALTHCHECK_TOKEN}}
            #       uuid: {{HOMEPAGE_VAR_HEALTHCHECK_UUID}}
            - NextDNS:
                href: https://my.nextdns.io
                icon: nextdns.png
                description: NextDNS
                widget:
                  type: nextdns
                  profile: {{HOMEPAGE_VAR_NEXTDNS_ID}}
                  key: {{HOMEPAGE_VAR_NEXTDNS_API}}
        - Monitoring:
            - healthchecks:
                href: https://status.${SECRET_DOMAIN}
                icon: healthchecks.png
                description: Service Monitoring
            - Grafana:
                href: https://grafana.${SECRET_DOMAIN}
                icon: grafana.png
                description: Metric Monitoring
            - Alertmanager:
                href: https://alertmanager.${SECRET_DOMAIN}
                icon: alertmanager.png
                description: Metric Altering
            - Prometheus:
                href: https://prometheus.${SECRET_DOMAIN}
                icon: prometheus.png
                description: Metric Database
    bookmarks.yaml: |
        ---
          - Developer:
            - Github:
              - icon: github-light.png
                href: https://github.com/
            - Resume:
              - icon: resume.png
                href: https://rxresume.me

          - Cloud-Access:
              - Cloudflare:
                  - icon: cloudflare.png
                    href: https://www.cloudflare.com/
          - Communitcate:
              - Discord:
                  - href: 'https://discord.com/app'
              - Gmail:
                  - href: 'http://gmail.com'
          - Media:
              - YouTube:
                  - href: 'https://yt.${SECRET_DOMAIN}'
              - HackerNews:
                  - href: 'https://news.ycombinator.com/'
          - Git:
              - k8s-at-home:
                  - href: 'https://kubesearch.dev'
              - home-cluster:
                  - href: 'https://github.com/axeII/home-ops'

    kubernetes.yaml: |
        ---
          mode: cluster
    docker.yaml: |
        ---
