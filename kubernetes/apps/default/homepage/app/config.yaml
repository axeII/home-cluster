---
apiVersion: v1
kind: ConfigMap
metadata:
    name: homepage-config
    labels:
        app.kubernetes.io/name: homepage
data:
    settings.yaml: |
        ---
        title: Dashboard
        background: /images/background.jpg
        backgroundOpacity: 0.5
        theme: dark
        color: slate
        target: _self
    widgets.yaml: |
        ---
        - kubernetes:
            cluster:
              show: true
              cpu: true
              memory: true
              showLabel: true
              label: "cluster"
            nodes:
              show: true
              cpu: true
              memory: true
              showLabel: true
        - resources:
            backend: kubernetes
            expanded: true
            cpu: true
            memory: true
            label: "hydrogen"
        # - unifi_console:
        #     url: https://unifi
        #     username: ${USERNAME}
        #     password: ${SECRET_UNIFI_PASSWORD}
        - search:
            provider: custom
            target: _self
            url: https://whoogle.${SECRET_DOMAIN}/search?q=
        - greeting:
            text_size: xl
            text: "Hello Akira!"
        - openmeteo:
            label: Home # optional
            latitude: ${LATITUDE}
            longitude: ${LONGITUDE}
            units: metric # or metric
            cache: 5 # Time in minutes to cache API responses, to stay within limits
        - datetime:
            text_size: xl
            format:
              dateStyle: long
              timeStyle: short
              hourCycle: h23
    services.yaml: |
        ---
        - Home:
            # - Portainer:
            #     href: https://portainer.${SECRET_DOMAIN}
            #     icon: portainer.png
            #     description: Deploy, configure, troubleshoot and secure containers
            #     widget:
            #       type: portainer
            #       url: https://portainer.${SECRET_DOMAIN}
            #       env: 2
            #       key: ${SECRET_PORTAINER_KEY}
            - Unifi:
                href: https://unifi
                icon: unifi.png
                description: Unifi console
            - Whoogle:
                href: https://whoogle.${SECRET_DOMAIN}
                icon: whooglesearch.png
                description: Ad-free, privacy-respecting metasearch engine
            - Longhorn:
                href: https://longhorn.${SECRET_DOMAIN}
                icon: longhorn.png
                description: Cluster Storage
        - Media:
            - Youtube:
                href: https://yt.${SECRET_DOMAIN}
                icon: youtube.png
                description: An alternative front-end to YouTube
            - Plex:
                href: https://plex.${SECRET_DOMAIN}
                description: Mediaserver
                widget:
                  type: plex
                  url: http://plex.media.svc.cluster.local:32400
                  key: {{HOMEPAGE_VAR_PLEX_TOKEN}}
            - Komga:
                href: https://komga.${SECRET_DOMAIN}
                icon: https://komga.org/img/logo.svg
                description: Komga is a fast, feature rich, cross platform reading server
                widget:
                  type: komga
                  url: http://komga.media.svc.cluster.local:8080
                  username: {{HOMEPAGE_VAR_KOMGA_USERNAME}}
                  password: {{HOMEPAGE_VAR_KOMGA_PASSWORD}}
            # - Stump:
            #     href: https://stump.${SECRET_DOMAIN}
            #     icon: /icons/stump.png
            #     description: Comics, manga and digital book server
        - Utilities:
            - Kubernetes:
                href: https://dashboard.${SECRET_DOMAIN}
                icon: kubernetes-dashboard.png
                description: Kubernetes Dashboard
            - Goldilocks:
                href: https://goldilocks.${SECRET_DOMAIN}
                icon: https://raw.githubusercontent.com/FairwindsOps/goldilocks/master/img/goldilocks.svg
                description: Helps identify a starting point for resource requests and limits
            - SpeedTest:
                href: https://wifiman.com
                icon: https://wifiman.com/assets/icons/favicon-32x32.png
                description: Speed test tool
        - Monitoring:
            - healthchecks:
                href: https://status.${SECRET_DOMAIN}
                icon: healthchecks.png
                description: Service Monitoring
            - Grafana:
                href: https://grafana.${SECRET_DOMAIN}
                icon: grafana.png
                description: Metric Monitoring
            - Alertmanager:
                href: https://alertmanager.${SECRET_DOMAIN}
                icon: alertmanager.png
                description: Metric Altering
            - Prometheus:
                href: https://prometheus.${SECRET_DOMAIN}
                icon: prometheus.png
                description: Metric Database
    bookmarks.yaml: |
        ---
          - Developer:
            - Github:
              - icon: github-light.png
                href: https://github.com/
            - Resume:
              - icon: resume.png
                href: https://rxresume.me

          - Cloud-Access:
              - Cloudflare:
                  - icon: cloudflare.png
                    href: https://www.cloudflare.com/
          - Communitcate:
              - Discord:
                  - href: 'https://discord.com/app'
              - Gmail:
                  - href: 'http://gmail.com'
          - Media:
              - YouTube:
                  - href: 'https://yt.${SECRET_DOMAIN}'
              - HackerNews:
                  - href: 'https://news.ycombinator.com/'
          - Git:
              - k8s-at-home:
                  - href: 'https://kubesearch.dev'
              - home-cluster:
                  - href: 'https://github.com/axeII/home-ops'

    kubernetes.yaml: |
        ---
          mode: cluster
    docker.yaml: |
        ---
