---
# yaml-language-server: $schema=https://raw.githubusercontent.com/axeII/crds/main/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      version: 7.3.2
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system

  values:
    image:
      repository: kubernetesui/dashboard
      tag: v2.7.0
    env:
      TZ: ${TIMEZONE}
    protocolHttps: true
    ingress:
      enabled: true
      className: internal
      annotations:
        hajimari.io/enable: "true"
        hajimari.io/appName: "Kubernetes Dashboard"
        hajimari.io/icon: mdi:monitor-dashboard
        hajimari.io/group: "monitoring"
      hosts:
        - &host dashboard.${SECRET_DOMAIN}
      tls:
        - hosts:
            - *host
    extraArgs:
      - --enable-skip-login
      - --disable-settings-authorizer
    metricsScraper:
      enabled: true
