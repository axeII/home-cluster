---
# yaml-language-server: $schema=https://raw.githubusercontent.com/axeII/crds/main/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gatus
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: gatus-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        CUSTOM_PUSHOVER_TOKEN: "{{ .GATUS_PUSHOVER_TOKEN }}"
        CUSTOM_PUSHOVER_USER_KEY: "{{ .PUSHOVER_USER_KEY }}"
        # INIT_POSTGRES_DBNAME: gatus
        # INIT_POSTGRES_HOST: postgres16-rw.database.svc.cluster.local
        # INIT_POSTGRES_USER: "{{ .GATUS_POSTGRES_USER }}"
        # INIT_POSTGRES_PASS: "{{ .GATUS_POSTGRES_PASS }}"
        # INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        #
        # TODO: Delete this
        # SECRET_KPS_SLACK_WEBHOOK: "{{ .SLACK_WEBHOOK }}"
        # SECRET_DOMAIN: "{{ .SECRET_DOMAIN }}"
  dataFrom:
    - extract:
        key: pushover
    - extract:
        key: gatus
