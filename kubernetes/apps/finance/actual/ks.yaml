---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
plex:
  name: cluster-apps-actual
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-longhorn
  path: ./kubernetes/apps/media/actual/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: actual
      namespace: finance
  interval: 30m
  retryInterval: 1m
  timeout: 3m
