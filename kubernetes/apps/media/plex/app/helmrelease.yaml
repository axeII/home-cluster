---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  dependsOn:
    - name: nvidia-device-plugin
      namespace: kube-system
    - name: longhorn
      namespace: longhorn-system
  values:
    runtimeClassName: nvidia
    image:
      repository: ghcr.io/onedr0p/plex
      tag: 1.32.0.6918-6f393eda1@sha256:1a7ca3a38bbe42d846f0e3cd812fba4db6c1eafc63478bb809643d04a3501dc0
    env:
      # See https://support.plex.tv/articles/201105343-advanced-hidden-server-settings/
      TZ: "${TZ}"
      ADVERTISE_IP: "https://plex.${SECRET_DOMAIN},http://${METALLB_PLEX_ADDR}:32400"
      PLEX_UID: 0
      PLEX_GID: 0
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    hostNetwork: true
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${METALLB_PLEX_ADDR}
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 32400
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          hajimari.io/icon: "plex"
          nginx.ingress.kubernetes.io/enable-global-auth: "false"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    securityContext:
      privileged: true
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      media:
        enabled: true
        existingClaim: media-nfs-share-pvc
        mountPath: /media
      transcode:
        enabled: true
        type: emptyDir
        mountPath: /transcode
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /identity
            port: *port
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-2
