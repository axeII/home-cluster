---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  dependsOn:
    # - name: nvidia-device-plugin
      # namespace: kube-system
    - name: longhorn
      namespace: longhorn-system
  values:
    # runtimeClassName: nvidia
    image:
      repository: plexinc/pms-docker
      tag: 1.30.0.6486-629d58034
    env:
      # See https://support.plex.tv/articles/201105343-advanced-hidden-server-settings/
      TZ: "${TZ}"
      ADVERTISE_IP: "https://plex.${SECRET_DOMAIN},http://${METALLB_PLEX_ADDR}:32400"
      # ALLOWED_NETWORKS: "10.1.1.0/24,10.1.2.0/24,10.42.0.0/16,10.43.0.0/16"
      PLEX_UID: 0
      PLEX_GID: 0
      # Transcoding:
      # https://github.com/NVIDIA/nvidia-container-runtime#nvidia_visible_devices
      NVIDIA_VISIBLE_DEVICES: all
      # https://github.com/NVIDIA/nvidia-container-runtime#nvidia_driver_capabilities
      NVIDIA_DRIVER_CAPABILITIES: all
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    hostNetwork: true
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/loadBalancerIPs: ${METALLB_PLEX_ADDR}
          # traefik.ingress.kubernetes.io/service.serversscheme: https
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 32400
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
        hosts:
          - host: &host "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "plex-tls"
    securityContext:
      privileged: true
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      media:
        enabled: true
        existingClaim: media-nfs-share-pvc
        mountPath: /media
      transcode:
        enabled: true
        type: emptyDir
        mountPath: /transcode
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
          httpGet:
            path: /identity
            port: *port
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - k8s-2
    # resources:
    #     requests:
    #       nvidia.com/gpu: 1
    #     limits:
    #       nvidia.com/gpu: 1
