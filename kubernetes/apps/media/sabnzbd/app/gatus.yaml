---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sabnzbd-gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: sabnzbd
        url: https://sabnzbd.${SECRET_DOMAIN}
        group: media
        interval: 1m
        conditions: ["[STATUS] == 200"]
        client:
          dns-resolver: udp://192.168.69.106:53
        alerts:
        - type: discord
          description: "healthcheck failed"
          send-on-resolved: true
