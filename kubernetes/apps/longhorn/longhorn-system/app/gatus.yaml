---
apiVersion: v1
kind: ConfigMap
metadata:
  name: longhorn-gatus-ep
  namespace: monitoring
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: longhorn
        url: https://longhorn.${SECRET_DOMAIN}
        group: media
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts:
        - type: discord
          description: "healthcheck failed"
          send-on-resolved: true
