---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netbox
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: netbox
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bootc-charts
        namespace: flux-system
      interval: 5m
  values:
    init:
      image:
        repository: docker.io/library/busybox
        tag: 1.36.1
        pullPolicy: IfNotPresent
    image:
      repository: quay.io/tgenannt/netbox
      pullPolicy: IfNotPresent
      tag: "v4.1.0"
    superuser:
      name: admin
      email: ${SECRET_CLOUDFLARE_EMAIL}
    admins:
      - ["Ales Lerch", "${SECRET_CLOUDFLARE_EMAIL}"]
    logging:
      disable_existing_loggers: false
      handlers:
        console:
          class: logging.StreamHandler
      loggers:
        netbox.authentication.*:
          handlers:
            - console
          level: DEBUG
      version: 1
    remoteAuth:
      enabled: false
    loginRequired: false
    storageBackend: storages.backends.s3boto3.S3Boto3Storage
    storageConfig:
      AWS_STORAGE_BUCKET_NAME: "netbox"
      AWS_S3_ENDPOINT_URL: "http://192.168.3.3:9000"
      AWS_S3_REGION_NAME: "eu-east-1"
    existingSecret: netbox-secret
    metricsEnabled: true
    postgresql:
      enabled: false
    redis:
      enabled: false
    tasksRedis:
      host: redis-master.database.svc.cluster.local
      existingSecretName: "netbox-secret"
      existingSecretKey: "REDIS_PASSWORD"
    cachingRedis:
      host: redis-master.database.svc.cluster.local
      existingSecretName: "netbox-secret"
      existingSecretKey: "REDIS_PASSWORD"
    externalDatabase:
      host: postgresql.database.svc.cluster.local
      port: 5432
      database: netbox
      username: netbox
      existingSecretName: "netbox-secret"
      existingSecretKey: "NETBOX_DB_PASS"
    email: {}
    persistence:
      enabled: false
    reportsPersistence:
      enabled: false
    ingress:
      enabled: true
      ingressClassName: internal
      annotations:
        hajimari.io/icon: ip-network-outline
      hosts:
        - host: "netbox.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: netbox
                  port:
                    number: 8080
      tls:
        - hosts:
            - "netbox.${SECRET_DOMAIN}"
    updateStrategy:
      type: RollingUpdate
    worker:
      enabled: true
      nodeSelector:
        kubernetes.io/arch: amd64
      updateStrategy:
        type: RollingUpdate
