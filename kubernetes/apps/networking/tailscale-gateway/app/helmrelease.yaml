---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app tailscale-gateway
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        serviceAccount:
          name: tailscale
        containers:
          main:
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.62.1
            env:
              TZ: ${TIMEZONE}
              TS_KUBE_SECRET: "tailscale-auth"
              SA_NAME: tailscale
              TS_USERSPACE: "true"
              TS_ROUTES: "192.168.69.0/24,192.168.88.0/24"
              TS_ACCEPT_DNS: "false"
              TS_EXTRA_ARGS: "--snat-subnet-routes=false --advertise-exit-node"
            envFrom:
              - secretRef:
                  name: tailscale-auth
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
        pod:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: nvidia.com/gpu
                        operator: In
                        values:
                          - "false"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
    service:
      main:
        ports:
          http:
            # the magic port: I had to run with disabled probes and run `netstat -tln` to find this port
            port: &port 65142
    ingress:
      main:
        enabled: false
