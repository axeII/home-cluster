---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app tailscale-gateway
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    serviceAccount:
      name: tailscale

    image:
      repository: ghcr.io/tailscale/tailscale
      tag: v1.44.0
    env:
      TZ: ${TIMEZONE}
      TS_KUBE_SECRET: "tailscale-auth"
      SA_NAME: tailscale
      TS_USERSPACE: "true"
      TS_ROUTES: "192.168.69.0/24,192.168.88.0/24"
      # TS_EXTRA_ARGS: "--advertise-exit-node"
      TS_EXTRA_ARGS: "--snat-subnet-routes=false"
    envFrom:
      - secretRef:
          name: tailscale-auth

    service:
      main:
        ports:
          http:
            # the magic port: I had to run with disabled probes and run `netstat -tln` to find this port
            port: &port 65142

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000

    ingress:
      main:
        enabled: false

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: nvidia.com/gpu
                  operator: In
                  values:
                    - "false"

    # probes:
    #   liveness:
    #     enabled: false
    #   readiness:
    #     enabled: false
    #   startup:
    #     enabled: false
