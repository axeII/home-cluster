---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netbox
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: netbox
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bootc-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/tgenannt/netbox
      pullPolicy: IfNotPresent
      tag: "v3.3.1"
    superuser:
      name: admin
      email: arroyos.scarce0l@icloud.com
    admins:
      - ["Ales Lerch", "arroyos.scarce0l@icloud.com"]
    logging:
      disable_existing_loggers: false
      handlers:
        console:
          class: logging.StreamHandler
      loggers:
        netbox.authentication.*:
          handlers:
            - console
          level: DEBUG
      version: 1
    remoteAuth:
      enabled: false
    # plugins:
    #   - netbox_ddns
    # - napalm-vyos
    # - napalm_ros
    loginRequired: false
    storageBackend: storages.backends.s3boto3.S3Boto3Storage
    storageConfig:
      AWS_ACCESS_KEY_ID: "${SECRET_MINIO_ACCESS_KEY}"
      AWS_SECRET_ACCESS_KEY: "${SECRET_MINIO_SECRET_KEY}"
      AWS_STORAGE_BUCKET_NAME: "netbox"
      AWS_S3_ENDPOINT_URL: "http://${SECRET_MINIO_SERVER}"
    metricsEnabled: true
    # napalm:
      # username: "auto"
      # args:
        # key_file: /run/secrets/ssh-keys/id_rsa
    # existingSecret: "netbox"
    postgresql:
      enabled: true
    redis:
      enabled: true
    persistence:
      enabled: false
    reportsPersistence:
      enabled: false
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        hajimari.io/enable: "true"
        hajimari.io/icon: ip-network-outline
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - host: "netbox.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: netbox
                  port:
                    number: 8080

      tls:
        - hosts:
            - "netbox.${SECRET_DOMAIN}"
          secretName: netbox-tls
    init:
      image:
        repository: docker.io/library/busybox
        tag: 1.35.0
        pullPolicy: IfNotPresent
    updateStrategy:
      type: RollingUpdate
    worker:
      enabled: true
      nodeSelector:
        kubernetes.io/arch: amd64
      updateStrategy:
        type: RollingUpdate
    # extraVolumeMounts:
    #   - name: ssh-keys
    #     mountPath: /run/secrets/ssh-keys
    #     readOnly: true
    # extraVolumes:
    #   - name: ssh-keys
    #     secret:
    #       secretName: napalm-ssh
