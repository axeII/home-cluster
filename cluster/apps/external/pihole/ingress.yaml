---
apiVersion: v1
kind: Service
metadata:
  name: &app pihole
  namespace: external
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: pihole.${SECRET_DOMAIN}
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 5005
