---
version: "3"

tasks:

  init:cloudflare:
    desc: Initialize terraform
    dir: provision/terraform/cloudflare
    cmds:
      - "terraform init"

  plan:cloudflare:
    desc: Prepare all the k8s nodes for running k3s
    dir: provision/terraform/cloudflare
    cmds:
      - "terraform plan"

  apply:cloudflare:
    desc: Prepare all the k8s nodes for running k3s
    dir: provision/terraform/cloudflare
    cmds:
      - "terraform apply"

  init:infrastructure:
    desc: Initialize terraform
    dir: provision/terraform/infrastructure
    cmds:
      - "terraform init"

  plan:infrastructure:
    desc: Prepare all the k8s nodes for running k3s
    dir: provision/terraform/infrastructure
    cmds:
      - "terraform plan"

  apply:infrastructure:
    desc: Prepare all the k8s nodes for running k3s
    dir: provision/terraform/infrastructure
    cmds:
      - "terraform apply"

  destroy:infrastructure:
    desc: Prepare all the k8s nodes for running k3s
    dir: provision/terraform/infrastructure
    cmds:
      - "terraform destroy"
